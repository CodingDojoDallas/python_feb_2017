<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Success Page</title>
</head>
<body>

	<h1>The email you entered is a VALID email address.  Thank you! </h1>

	
	{{ all_emails }}

	{% endfor %}

</html>
